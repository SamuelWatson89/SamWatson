<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Chirstmas list!</title>
</head>

<body class="blue-grey darken-4">
    <div class="container" id="app">
        <div class="row">
            <div class="col s12 mt60">
                <h1 class="deep-orange-text accent-3">Sam's Xmas list!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div v-for="gift in gifts" :key="gift.name" class=" row blue-grey lighten-5 z-depth-3 mt20 pb10 pt10">
                    <div class="col s8 m3 push-s2">
                        <img :src="'/img/' + gift.image" class="responsive-img">
                    </div>

                    <div class="col s12 m9 p10">
                        <h3>{{gift.name}}<br>
                            <small>Â£{{ gift.price }}</small>
                        </h3>

                        <p>{{gift.category}}</p>

                        <p v-if="gift.extraInfo">
                            {{gift.extraInfo}}
                        </p>

                        <a :href="gift.link" class="waves-effect waves-light btn deep-orange accent-3"
                            target="_blank">Shop at
                            {{gift.linkText}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
